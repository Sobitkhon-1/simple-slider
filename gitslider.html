<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swipe Slider Cards</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      scroll-behavior: smooth;
      background: #f0f0f0;
    }


    .slider-container {
      display: flex;
    }

   .slider-container::-webkit-scrollbar {
      display: none;
    }

    .slide {
      flex: 0 0  100%;
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }

    .card {
      width: 400px;
      height: 300px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      text-align: center;
      color: white;
    }

    .slide:nth-child(1) .card {
      background: #ff6b6b;
    }

    .slide:nth-child(2) .card {
      background: #6bc5ff;
    }

    .slide:nth-child(3) .card {
      background: #6bffb0;
      color: #222;
    }

    .card h2 {
      font-size: 2rem;
    }

    .nav-buttons {
      display: flex;
      gap: 3rem; 
    }

    .nav-buttons a {
      background: rgba(0, 0, 0, 0.3);
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    .nav-buttons a:hover {
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="slider-container">
    <div class="slide" id="slide1">
      <div class="card">
        <h2>Slide 1</h2>
        <div class="nav-buttons">
          <a href="#slide3">← Prev</a>
          <a href="#slide2">Next →</a>
        </div>
      </div>
    </div>
    <div class="slide" id="slide2">
      <div class="card">
        <h2>Slide 2</h2>
        <div class="nav-buttons">
          <a href="#slide1">← Prev</a>
          <a href="#slide3">Next →</a>
        </div>
      </div>
    </div>
    <div class="slide" id="slide3">
      <div class="card">
        <h2>Slide 3</h2>
        <div class="nav-buttons">
          <a href="#slide2">← Prev</a>
          <a href="#slide1">Next →</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
